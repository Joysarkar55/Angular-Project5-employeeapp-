<form (submit)="onSubmit()">
<div>
    <label for="id">Id:</label>
     <input type="number" id="id" name="id" [(ngModel)]="id">
</div>     
    <div>
      <label for="firstName">FirstName : </label>
      <input type="text" id="firstName" name="firstName"[(ngModel)]="firstName"> 
    </div>
    <div>
      <label for="lastName">LastName : </label>
      <input type="text" id="lastName" name="lastName"[(ngModel)]="lastName"> 
    </div>
    <div>
      <label for="serviceType">ServiceType: </label>
      <input type="text" id="serviceType" name="serviceType"[(ngModel)]="serviceType">
    </div>
    <div>
        <label for="address">Address: </label>
        <input type="text" id="address" name="address"[(ngModel)]="address">
      </div>

      <button type="submit">Submit</button>
  </form>
